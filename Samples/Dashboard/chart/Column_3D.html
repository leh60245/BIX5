<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- BIX5 라이브러리 라이선스 키입니다. 반드시 포함시키십시오. -->
    <script language="javascript" type="text/javascript" src="../../LicenseKey/BIX5License.js"></script>
    <!-- BIX5 에서 사용하는 스타일 -->
    <link rel="stylesheet" type="text/css" href="../../BIX5/Assets/Css/BIX5Chart.css"/>
    <!-- 실제적인 BIX5 라이브러리 -->
    <script language="javascript" type="text/javascript" src="../../BIX5/JS/BIX5.js"></script>


    <script type="text/javascript">
        // -----------------------차트 설정 시작-----------------------
        // BIX5 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다. <4.1 chartVars 설정하기 참고>
        var chartVars = "BIX5OnLoadCallFunction=chartReadyHandler";
        // BIX5 를 생성합니다.
        // 파라메터 (순서대로)
        // 1. 차트의 id ( 임의로 지정하십시오. )
        // 2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
        // 3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
        // 4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
        // 5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
        BIX5.chart.create("chart1", "chartHolder", chartVars, "100%", "100%");
        // 차트의 속성인 BIX5OnLoadCallFunction 으로 설정된 함수.
        // BIX5 차트 준비가 완료된 경우 이 함수가 호출됩니다.
        // 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
        // 파라메터 : id - BIX5.chart.create() 사용 시 사용자가 지정한 id 입니다.
        function chartReadyHandler(id) {
            document.getElementById(id).setLayout(layoutStr);
            document.getElementById(id).setData(chartData);
        }
        // 스트링 형식으로 레이아웃 정의. <5.차트와 레이아웃. 참고>
        var layoutStr =
            '<BIX5 backgroundColor="0xFFFFFF" cornerRadius="12" borderStyle="solid">'
            +' <Options>'
            +' <Caption text=" Annual Report"/>'
            +' </Options>'
            +' <NumberFormatter id="numFmt" precision="0"/>'
            +' <Column3DChart showDataTips="true">'
            +' <horizontalAxis>'
            +' <CategoryAxis categoryField="Month" />'
            +' </horizontalAxis>'
            +' <series>'
            +' <Column3DSeries labelPosition="inside" yField="Profit"displayName="Profit">'
            +' <showDataEffect>'
            +' <SeriesInterpolate/>'
            +' </showDataEffect>'
            +' </Column3DSeries>'
            +' </series>'
            +' </Column3DChart>'
            +'</BIX5>';
        // 차트 데이터 <3.2. 배열 형식의 데이터 작성 및 차트에 삽입하기. 참고>
        var chartData = [ {"Month":"Jan", "Profit":10000},
            {"Month":"Feb", "Profit":15000},
            {"Month":"Mar", "Profit":12000},
            {"Month":"Apr", "Profit":30200},
            {"Month":"May", "Profit":28000},
            {"Month":"Jun", "Profit":12000},
            {"Month":"Jul", "Profit":22000},
            {"Month":"Aug", "Profit":13000},
            {"Month":"Sep", "Profit":22000},
            {"Month":"Oct", "Profit":29000},
            {"Month":"Nov", "Profit":18000},
            {"Month":"Dec", "Profit":30000}];
        // -----------------------차트 설정 끝 -----------------------
    </script>


</head>
<body>
<div class="container">
<div class="header">
<p>BIX5 LineChart</p>
</div>
<div class="desc">
Line Curve
</div>
<div class="content">
<!-- 차트가 삽입될 DIV -->
<div id="chartHolder" style="width:600px; height:400px;">
</div>
</div>
</div>
</body>
</html>
